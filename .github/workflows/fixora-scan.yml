name: Fixora Security Scan

on:
  workflow_dispatch:
    inputs:
      scan_mode:
        description: 'Scan mode: full or diff'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - diff
      target_branch:
        description: 'Branch to scan'
        required: true
        default: 'main'
      base_commit:
        description: 'Base commit for diff scan (optional)'
        required: false
        default: ''
      scan_id:
        description: 'Fixora scan ID for tracking'
        required: true

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep Scan (Full)
        if: ${{ github.event.inputs.scan_mode == 'full' }}
        run: |
          semgrep scan --config auto --json --output semgrep-results.json . || true

      - name: Run Semgrep Scan (Diff)
        if: ${{ github.event.inputs.scan_mode == 'diff' && github.event.inputs.base_commit != '' }}
        run: |
          git diff --name-only ${{ github.event.inputs.base_commit }} HEAD > changed_files.txt
          if [ -s changed_files.txt ]; then
            semgrep scan --config auto --json --output semgrep-results.json $(cat changed_files.txt | tr '\n' ' ') || true
          else
            echo '{"results": [], "errors": []}' > semgrep-results.json
          fi

      - name: Send Results to Fixora
        run: |
          if [ -f semgrep-results.json ]; then
            curl -X POST "${{ secrets.FIXORA_API_URL }}/api/scan/webhook/results" \
              -H "Content-Type: application/json" \
              -H "X-Fixora-Token: ${{ secrets.FIXORA_API_TOKEN }}" \
              -d @- << EOF
          {
            "scan_id": "${{ github.event.inputs.scan_id }}",
            "repository": "${{ github.repository }}",
            "branch": "${{ github.event.inputs.target_branch }}",
            "scan_mode": "${{ github.event.inputs.scan_mode }}",
            "commit_sha": "${{ github.sha }}",
            "results": $(cat semgrep-results.json)
          }
          EOF
          fi

      - name: Upload Scan Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.json
          retention-days: 7
